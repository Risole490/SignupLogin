<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register or Log-in!</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="form__container signin__container">
            <form class="formulario">
                <h1 class="main__title">Sign in</h1>
                    <div class="socials__container">
                        <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="social"><i class="fa fa-google"></i></a>
                        <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                    </div>
                <p class="info">or use your account</p>
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Password">
                    <a href="#" class="forgot_pass">Forgot your password?</a>
                    <button class="botao">Sign in</button>
            </form>
        </div>

        <div class="form__container signup__container">
            <form class="formulario">
                <h1 class="main__title">Create account</h1>
                    <div class="socials__container">
                        <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="social"><i class="fa fa-google"></i></a>
                        <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                    </div>
                <p class="info">or use your email for registration</p>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Password">
                    <button class="botao">Sign up</button>
            </form>
        </div>

        <div class="cover__container">

                    <p class="description">Nice to see you here! Enter your personal info to start your journey with us.</p>
                    <button class="botao botao_cover" id="btnUP">Sign up</button>
                </div>

                <div class="painel__cover cover-left">
                    <h1 class="main__title cover_title">Hi! Great to see you again.</h1>
                    <p class="description">Log in with your account credentials to keep connected.</p>
                    <button class="botao botao_cover" id="btnIN">Sign in</button>
                </div>
            </div>
        </div> -->

    </section>

    <script src="main.js"></script>
</body>
</html>
